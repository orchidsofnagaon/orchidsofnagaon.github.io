<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Phylogeny</title>
    <script>
      function change1() 
      {
        document.getElementById("changing_img").innerHTML='<iframe src="https://docs.google.com/gview?url=https://orchidsofnagaon.github.io/docs/phytree_upgma.pdf&embedded=true" style="width:100%; height:100vh">';
      }

      function change2() 
      {
        document.getElementById("changing_img").innerHTML='<iframe src="https://docs.google.com/gview?url=https://orchidsofnagaon.github.io/docs/phytree_nejo.pdf&embedded=true" style="width:100%; height:100vh">';
      }
    </script>
  </head>
  <body>
    <header>
      <div class="main">
        <nav id="navbar">
          <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
          <a href="index.html"><img id="logimg" src="logo.png"></a>
          <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="classifications.html">CLASSIFICATIONS</a></li>
            <li class="active"><a href="#">PHYLOGENY</a></li>
            <li><a href="about.html">ABOUT</a></li>
          </ul>
        </nav>
      </div>
      <div class="title">
        <h1>Phylogenetic Analysis</h1>
      </div>
      <div class="butnx">
        <a onclick="change1()"><button id="but">Phylogenetic Tree by UPGMA method</button></a>

    <footer class="footer">
      <p>Designed by <span id="dev">Hirakjyoti Acharjya</span> | 2020</a></p>
    </footer>
<!--script for respo-nav-burg anim-->
    <script>
      const hamBurger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      const links = document.querySelectorAll('.nav-links li');
      hamBurger.addEventListener("click", () => {
        hamBurger.classList.toggle("is-active");
        navLinks.classList.toggle("open");
        links.forEach(link =>{
          link.classList.toggle("fade");
        });
      });
    </script>
    <!--SCROLL-NAV UP ON larger screens-->
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
          if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
          } else {
            document.getElementById("navbar").style.top = "-105px";
          }
          prevScrollpos = currentScrollPos;
        }
    </script>
  </body>
</html>
